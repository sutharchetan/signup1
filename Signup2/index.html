<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Signup Form</title>
</head>
 
<body>
    <header>
        <p>
            Signup
        </p>
    </header>
    <main>
        <form>
            <label for="name"></label>
            <input type="text" id="name" placeholder="Full Name" size="84px" required>
            <br>
            <hr><br>
            <label for="email"></label>
            <input type="email" id="email" placeholder="Email" size="84px" required>
            <br>
            <hr><br>
            <label for="password"></label>
            <input type="password" id="password" placeholder="Password" size="84px" required>
            <br>
            <hr><br>
            <label for="Cpassword"></label>
            <input type="password" id="Cpassword" placeholder="Confirm Password" size="84px" required> 
            <br>
            <hr><br>
            <label for="dob"></label>
            <input type="text" id="dob" placeholder="MM/DD/YYYY" onfocus="(this.type='date')" required>
            <br>
            <hr><br>
            <input type="radio" name="SE" value="Student" class="radio" required>&nbsp;
            <Span style="font-size: 18px;color: #adadadff">Student</Span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="SE" value="employee" class="radio" required>&nbsp;
            <Span style="font-size: 18px;color: #adadadff">Employee</Span>
            <br><br>
            <input type="checkbox" required> &nbsp;&nbsp;<span style="font-size: 18px; font-weight: 100;color: #adadadff;">I agree to all the Terms and condition</span>
            <br>
            <button type="submit">Signup </button>
        </form>
    </main>
    <footer>
 
    </footer>
</body>
 
</html>
